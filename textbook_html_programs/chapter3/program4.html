<!DOCTYPE html>

<html>

	<head>
		<!--- meta tag is not there in textbook, its for neat formatting on a device-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> 

			Table with rowspan attribute 

		</title>	

	</head>

	<body>
		<table border="3">
			<tr>
				<td rowspan=2> Colors </td>
				<td bgcolor=red>Red</td>
			</tr>

			<tr>
				<td bgcolor=green>Green</td>
			</tr>
		</table>

	</body>
	
</html>
